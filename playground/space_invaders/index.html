<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Space Invaders</h1>
  <div id="game">
    <div id="player"></div>
    
    <div id="enemies"></div>
    <div id="bullets"></div>

  </div>
  <script src="game.js"></script>
</body>
</html>
